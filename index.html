<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "container">
        <div class = "games-scores">
            <div class = "score-box">
                <div class = "score-label">
                    Player
                </div>
                <div id="player" class = "score">
                    0
                </div>
            </div>
            <div class = "score-box">
                <div class = "score-label">
                    Ties
                </div>
                <div id="tie" class = "score">
                    0
                </div>
            </div>
            <div class = "score-box">
                <div class = "score-label">
                    Computer
                </div>
                <div id="computer" class = "score">
                    0
                </div>
            </div>
        </div>
        <div class = "game-output">
            Press a button to play!
        </div>
        <div class = "button-holder">
            <button class = "input-button">Rock</button>
            <button class = "input-button">Paper</button>
            <button class = "input-button">Scissors</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
